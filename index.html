<!DOCTYPE html>
<!--- ICS2O-Unit3-03-JS -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Volume of a sphere, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Kenny Le" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://https://Kenny-Le-281.github.io/ICS2O-Unit3-03-JS/" />
    <link rel="manifest" href="/ICS2O-Unit3-03-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Volume of a sphere, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a sphere with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/sphere.png" alt="sphere" width="25%" height="60%" />
        <h4>Formula for the volume of a sphere</h4>
        <h5>v = 4 / 3 × π × r³</h5>
        <h4>Please input the measurements (cm):</h4>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step=".01" id="sphere-radius">
            <label class="mdl-textfield__label" for="sphere-radius">Radius:</label>
            <span class="mdl-textfield__error">Decimal is too long</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <br>
        <br>
        <p>
          <div id="answers">
            <div id="volume"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
